<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_page.css' %}">
    <title>대중명품 로그인 페이지</title>
  </head>
  <body>
    <div class = "container container_custom">
      <br><br><br><br><div style="text-align: center; font-size: 25px;"><b style="color:red">대중명품</b> 상품 관리</div><br><br><br>
      <form action="{% url 'myapp:loginsuccess'%}" method="POST">
        {% csrf_token %}
        <div style="padding-left: 20%;">
          <label for="lbl_id" class="form-label">아이디</label>
          <div class="row-auto" style="padding-bottom:20px;">
            <input type="text" class="form-control" name="username" id="username" value="" placeholder="아이디를 입력해주세요" style="width:300px;height:40px;">
            <div class="col-7"></div>
          </div>
          <label for="lbl_pw" class="form-label">비밀번호</label>
          <div class="row-auto">
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" style="width:300px;height:40px;">
            <div class="col-7"></div>
          </div>
        </div>
        <div style="text-align: center; padding-top: 30px;">
          <button type="submit" class="btn btn-primary" style="width:200px" onclick="login_validate()">로그인</button>
        </div>
        </form>
    </div>
    <script>
      function login_validate(){
        var id = document.getElementById("username").value;
        var pw = document.getElementById("password").value;

        if(id === "" || pw === ""){
          alert("아이디 또는 비밀번호가 비어있습니다.")
        }
      }
    </script>
  </body>
</html>
