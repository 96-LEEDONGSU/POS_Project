<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_page.css' %}">
    <title>대중명품 메인</title>
    <style>
      .body{
        margin: 0;
      }
      .temp{
        position: fixed;
        left: 0;
        width:8%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row" style="margin:auto;">
          <div class="col-1 border-end">
            <div style="margin-top: 100%;"></div>
            <div class="container-md" style="padding:10%;">
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">상품목록</button>
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">상품등록</button>
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">상품판매</button>
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">매출관리</button>
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">고객관리</button>
              <button type="button" class="btn btn-outline-dark text-nowrap" style="margin-bottom:30%">애터미 관리</button>
            </div>
          </div>
          <div class="col-11">
            <div class="row border-bottom" style="height: 10vh; padding-top: 20px; padding-left: 10px;">
              <div class="col-1 border border-dark" style="text-align: center; font-size: 25px; height: 70%; background-color: red; padding-top: 4px;"><b style="color:white">대중명품</b></div>
            </div>
            <div class="row" style="height: 90vh; overflow: scroll;">
                {% block content %}
                {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
